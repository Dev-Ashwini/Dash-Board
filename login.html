<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap/css link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./bootstap/css/bootstrap.css" />
    <link rel="stylesheet" href="./bootstap/css/font_awesome-5.8.1.css" />
    <link rel="stylesheet" href="./bootstap/css/mdb.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid bg">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
          <!-- form start -->

          <form class="text-white form-con">
            <h1 class="text-center p-2">Login Form</h1>
            <div class="form-group mt-2">
              <label for="email">Email Address</label>
              <input
                type="email"
                placeholder="email"
                class="form-control mt-2"
              />
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="password"
                class="form-control mt-2"
              />
            </div>
            <div class="checkbox mt-2">
              <label> <input type="checkbox" /> Remember Me </label>
            </div>
            <div class="text-center">
              <a href="index.html" class="btn btn-success mt-2">Login</a>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>
    <!-- Bootstrap JS link -->
    <script src="./bootstap/js/bootstrap.js"></script>
    <script src="./bootstap/js/mdb.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
